            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .search-box {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .file-name {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .file-size {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .no-files {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-files h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function createFileCard(file) {
            return `
                <div class="file-card" data-filename="${file.name.toLowerCase()}">
                    <div class="file-icon">PDF</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${file.size || 'Unknown size'}</div>
                    <div class="file-actions">

                            📖 View
                        </a>
                        <a href="${file.name}" class="btn btn-secondary" download>
                            💾 Download
                        </a>
                    </div>
                </div>
            `;
        }

        function renderFiles(files) {
            const fileListContainer = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileListContainer.innerHTML = `
                    <div class="no-files">
                        <h3>No PDF files found</h3>
                        <p>Add PDF files to your repository and update the file list in index.html</p>
                    </div>
                `;
                return;
            }

            const fileGrid = files.map(createFileCard).join('');
            fileListContainer.innerHTML = `<div class="file-grid">${fileGrid}</div>`;
        }

        function filterFiles(searchTerm) {
            const filteredFiles = pdfFiles.filter(file => 
                file.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderFiles(filteredFiles);
        }

            searchInput.addEventListener('input', function() {

            });

        // Auto-detect PDF files (GitHub Pages limitation workaround)
        // This attempts to fetch common PDF file names
        async function autoDetectPDFs() {
            const commonNames = [
                'document.pdf', 'report.pdf', 'manual.pdf', 'guide.pdf',
                'readme.pdf', 'instructions.pdf', 'specification.pdf'
            ];
            
            const detectedFiles = [];
            
            for (const fileName of commonNames) {
                try {
                    const response = await fetch(fileName, { method: 'HEAD' });
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        detectedFiles.push({
                            name: fileName,
                            size: size ? formatFileSize(parseInt(size)) : 'Unknown size'
                        });
                    }
                } catch (error) {
                    // File doesn't exist, continue
                }
            }
            
            if (detectedFiles.length > 0) {
                pdfFiles.push(...detectedFiles);
                renderFiles(pdfFiles);
            }
        }
